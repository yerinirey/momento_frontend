<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GLB Viewer</title>
    <!-- favicon 404 임시방편.. -->
    <link rel="icon" href="data:;base64,=" />
    <style>
      html,
      body {
        margin: 0;
        background: #fff;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
      import { DRACOLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/DRACOLoader.js";
      import { OrbitControls } from "https://unpkg.com/three@0.112/examples/jsm/controls/OrbitControls.js";

      // 전역 에러 캡처
      window.onerror = (msg, src, line, col, err) => {
        console.error(
          "👀 window.onerror:",
          msg,
          src + ":" + line + ":" + col,
          err
        );
      };
      window.addEventListener("unhandledrejection", (ev) => {
        console.error("👀 unhandledrejection:", ev.reason);
      });

      console.log("시작");

      // 모델 URL 가져오기
      const modelPath = new URLSearchParams(location.search).get("model");
      if (!modelPath) {
        console.error("modelPath is NULL");
        throw new Error("modelPath parameter missing");
      }
      console.log("modelPath:", modelPath);

      // Three.js 기본 설정
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
      camera.position.set(10, 10, 10);

      const renderer = new THREE.WebGLRenderer({
        preserveDrawingBuffer: true,
        antialias: true,
      });
      renderer.setSize(512, 512);
      document.body.appendChild(renderer.domElement);

      // OrbitControls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();

      // 조명
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
      const dir = new THREE.DirectionalLight(0xffffff, 1.5);
      dir.position.set(5, 10, 7.5);
      scene.add(hemi, dir);

      // GLTFLoader + DRACOLoader
      const loader = new GLTFLoader();
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath(
        "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/libs/draco/"
      );
      loader.setDRACOLoader(dracoLoader);

      // fetch → parse
      console.log("fetching..");
      fetch(modelPath)
        .then((res) => {
          if (!res.ok) throw new Error(`fetch 실패: ${res.status}`);
          console.log("fetch 성공");
          return res.arrayBuffer();
        })
        .then((buffer) => {
          console.log("arrayBuffer 크기:", buffer.byteLength);
          loader.parse(
            buffer,
            "",
            (gltf) => {
              console.log("parse 성공");
              gltf.scene.scale.set(5, 5, 5);
              scene.add(gltf.scene);
              animate();
            },
            (err) => {
              console.error("parse 실패:", err.message || err);
            }
          );
        })
        .catch((err) => {
          console.error("fetch/parse 실패:", err.message || err);
        });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
